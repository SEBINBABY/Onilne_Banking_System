<!DOCTYPE html>
{% extends 'index.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Loans</title>
</head>
<body>
{% block content %}
<form action="{% url 'save_loan' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h3 class="mb-4">Loans</h3>
                            <h6 class="mb-4">Add Loans Details here</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="loan_type"
                                       placeholder="LOAN TYPE">
                                <label>TYPE</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="DESCRIPTION"
                                          name="loan_desc" style="height: 150px;"></textarea>
                                <label>DESCRIPTION</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">UPLOAD IMAGE</label>
                                <input class="form-control" type="file" id="formFile" name="loan_image">
                            </div>
                            <button type="submit" class="btn btn-primary">ADD LOAN</button>
                        </div>
                    </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 {% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error')
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}', '', 'success')
            </script>
        {% else %}
            <script>
              swal('{{i}}', '', 'info')
            </script>
        {% endif %}
    {% endfor %}
 {% endif %}
{% endblock %}
</body>
</html>
