<!DOCTYPE html>
<html lang="en">
<head>
    <title>AccountLocked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="max-width: 750px; margin:300px auto; background-color: #e65656; color: #ffffff; font-family: 'Open Sans', Arial, sans-serif; border-radius: 15px;">
    <div style="padding: 25px;">
      <div style="float: left;">
        <img src="https://api.icons8.com/download/470f346b94b35f372dcd2165be630167d6519272/Color/PNG/144/Very_Basic/lock-144.png" title="Lock" width="144">
      </div>
      <div style="margin-left: 165px;">
        <h1>
          Sorry, Your Account is Locked
        </h1>
      </div>
        <form action="" method="post">
      <div style="margin-left: 165px;">
        <p>
          Your Account has been temporarily locked due to Multiple Failed Login Attempts. Please Sent a Request to our
            Support Team for Assistance and try again after 24 hours.
        </p>
        <button type="button" class="btn btn-warning">Send Request</button>
      </div>
        </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
